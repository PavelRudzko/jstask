<html>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Person = ({ person }) => {
        const [likes, setLikes] = React.useState(0);
        const [dislikes, setDislike] = React.useState(0);

        function like() {
          setLikes((old) => old + 1);
        }

        function dislike() {
          setDislike((old) => old + 1);
        }

        // TODO Couning of votes

        // function allLike() {
        //   setAllLikes((old) => old + 1);
        // }

        // function  allDislike() {
        //   setAllDislike((old) => old + 1);
        // }

        return (
          <div>
            <h2>{person.name}</h2>
            Likes: {likes}
            {"      "}
            Dislikes: {dislikes}
            <br />
            <br />
            <button type="button" onClick={like}>
              Like
            </button>
            {"      "}
            <button type="button" onClick={dislike}>
              Dislike
            </button>
          </div>
        );
      };

      const App = () => {
        const [isloaded, setLoaded] = React.useState(false);
        const [error, setError] = React.useState(null);
        const [persons, setPersons] = React.useState([]);
        const [allLikes, setAllLikes] = React.useState(0);
        const [allDisLikes, setAllDislikes] = React.useState(0);

        React.useEffect(() => {
          async function load() {
            try {
             //throw new Error("just test");

              const response = await fetch("https://swapi.dev/api/people");
              const data = await response.json();
              setPersons(data.results);
              setLoaded(true);
            } catch (error) {
              setError(error);
            }
          }

          load();
        }, []);
        if (error) {
          return (
            <>
              <h1>ERROR </h1>
             <code> {JSON.stringify(error.stack)}</code>;
            </>
          );
        }

        if (!isloaded) {
          return <h1> Loading </h1>;
        }

        function onClick() {
          alert("Witam! Vybor nie zakaz ! ");
        }

        return (
          <div>
            <h1>
              Teraz znojdzemy
              {"  "}
              <a
                className="btn btn-primary"
                href="https://swapi.dev/documentation#people"
              >
                Szukaj
              </a>
              {"     "}
              <button onClick={onClick}> GÅ‚osuj </button>
            </h1>
            All Likes: {allLikes}
            {"      "}
            All Dislikes: {allDisLikes}
            <br />
            <br />
            {persons.map((person) => (
              <Person key={person.url} person={person} />
            ))}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
